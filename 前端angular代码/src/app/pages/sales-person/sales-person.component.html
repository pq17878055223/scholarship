
<form style="margin-bottom: 8px;" nz-form [nzLayout]="'inline'" [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label nzFor="name">
          <span>姓名</span>
        </nz-form-label>
        <nz-form-control>
          <input formControlName="name" nz-input placeholder="请输入姓名" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="area">
          <span>战区</span>
        </nz-form-label>
        <nz-form-control>
          <input formControlName="area" nz-input placeholder="请输入所属战区" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" (click)="submitForm()">查询</button>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="default" (click)="add()">新增</button>
        </nz-form-control>
      </nz-form-item>
    </form>
    <nz-table #basicTable [nzData]="listOfData" [nzShowPagination]="false"
    [nzScroll]="{y:'350px'}">
      <thead>
        <tr>
          <th>课程名称</th>
          <th>任课老师</th>
          <th>学分</th>
          <th>学号</th>
          <th>姓名</th>
          <th>成绩</th>
          <th nzWidth="60px">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.course }}</td>
          <td>{{ data.teacher }}</td>
          <td>{{ data.credit }}</td>
          <td>{{ data.student_number }}</td>
          <td>{{ data.student_name }}</td>
          <td>{{ data.score }}</td>
          <td>
            <a (click)="deleteScore(data.id)">删除</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
