<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a target="_blank">
        <img src="../../assets/logo.svg" alt="logo">
        <h1>奖学金评定管理系统</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="set-password">我的信息</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="inform-student">通知公告</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <a routerLink="score-student">成绩查询</a>
      </li>
      <li nz-submenu nzOpen nzTitle="材料提交" nzIcon="line-chart">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="study">活动材料</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="upgrade">升档材料</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <i class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></i>
          </span>
        <span class="header-logout" (click)="logout()">
            <i nz-icon nzType="logout" nzTheme="outline" class="logout"></i>
          </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
